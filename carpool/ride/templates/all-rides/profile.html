{%extends 'all-news/base.html'%} {% block content %}

<div class="container">

  <div class="row">
    <img src="{{profile.profile_image.url}}" class="img-responsive" alt="">
  </div>

  <div class="row">
    <h1 class="text-center">{{profile.title}}</h1>
  </div>

  <div class="row">
    {% autoescape on %} {{profile.post| safe}} {% endautoescape %}

  </div>

  <div class="row">
    <p>Posted {{profile.bio|timesince}} by {{profile.bio.work}}</p>
  </div>

</div>

{% endblock %}
